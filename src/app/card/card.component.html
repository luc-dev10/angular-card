<div class="card">
  <div class="card-image">
    <figure class="image is-4by3">
      <img [src]="imageUrl" alt="image" />
    </figure>
  </div>
  <div class="class-content">
    <div class="media-content">
      <p class="title is-4">{{ title }}</p>
    </div>
    <div class="content">
      <p>{{ content }}</p>
    </div>
  </div>
</div>
